<!DOCTYPE html>
<html>
<head>
	<title>Ambitious Kitchen - Sign Up</title>
<link href="favicon/ak.png" type="image/jpeg" rel="icon">

</head>
<body>
	<div class="container">

        <h1> <img src="logo/ambk.png" width="300 px" height="100 px"></h1>

		<form>
			<label for="username">Username</label>
			<input type="text" name="username" required>

              <label for="email">EMAIL</label>
              <input type="email" name="email" required>
<br>

              <label for="gender">GENDER</label>
              <label>Male</label><input type="radio" value="Male" name="gender">
              <label>Female</label><input type="radio" value="Female" name="gender">
<br><br>


			<label for="password">Password</label>
			<input type="password" name="password" required>

               <label>CONFIRM PASSWORD:</label>
               <input type="password" required>

			<input type="submit" value="Sign Up">

<p>Not a member? <a href="" class="account">Create an account</a> today and join 1 million food lovers.</p>
		</form>
	</div>
</body>
</html>
